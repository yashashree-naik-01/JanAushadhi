<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Aushadhi Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="hero-heading">Find Jan Aushadhi Medicines</h1>
            <p class="hero-subheading">Compare prices and locate affordable generic medicines near you</p>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="row g-0">
                    <div class="col-md-9">
                        <input type="text" id="medicineSearch" class="form-control search-input" placeholder="Enter medicine name...">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary btn-lg search-btn" onclick="searchMedicines()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Results Section -->
    <div class="container">
        <section class="results-section">
            <h2 class="section-title">Search Results</h2>
            <div id="resultsContainer" class="placeholder-message">
                <p>Results will appear here after you search for a medicine.</p>
            </div>
        </section>
        
        <!-- Store Locator Section -->
        <section class="store-section mt-5">
            <h2 class="section-title">Nearby Jan Aushadhi Stores</h2>
            <div id="storesContainer" class="placeholder-message">
                <p>Store information will load here based on your location.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
